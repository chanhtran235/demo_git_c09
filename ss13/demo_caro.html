<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="display"></p>
<script>
    let array = new Array(14);
    let isPlayerX = true;
    for (let i = 0; i <array.length ; i++) {
        array[i] = new Array(14);
        for (let j = 0; j <array[i].length ; j++) {
            array[i][j] = "";
        }
    }
    display();
    function display() {
        let tableString = `<table border="1" style="border-collapse: collapse">`;
        for (let i = 2; i <12 ; i++) {
           tableString+='<tr>'
            for (let j = 2; j <12 ; j++) {
                tableString +=`<td onclick="play(${i},${j})" style="width: 40px;height: 40px; text-align: center">${array[i][j]}</td>`
            }
           tableString+='</tr>'
        }
        tableString += `</table>`
        document.getElementById("display").innerHTML= tableString;
    }
    function play(i,j){
        if (array[i][j] ==""){
            if (isPlayerX){
                array[i][j] = "X";
                isPlayerX =!isPlayerX;
                if (checkWin()){
                    alert("X chiến thắng");
                }
            }else {
                array[i][j] = "O";
                isPlayerX =!isPlayerX;
            }
        }else {
            alert("Ô này đã đánh rồi ")
        }

       display();
    }
    function checkWin(){
        for (let i = 0; i <array.length ; i++) {
            for (let j = 0; j <array[i].length ; j++) {
               if ( array[i][j] === "X"){
                   if ( array[i][j+1] === "X"&& array[i][j+2]==="X"){
                       return true;
                   }
                   if ( array[i+1][j+1] === "X"&& array[i+2][j+2]==="X"){
                       return true;
                   }
                   if ( array[i+1][j] === "X"&& array[i+2][j+2]==="X"){
                       return true;
                   }
                   if ( array[i-1][j+1] === "X"&& array[i-2][j+2]==="X"){
                       return true;
                   }
               }
            }
        }
    }
</script>
</body>
</html>
