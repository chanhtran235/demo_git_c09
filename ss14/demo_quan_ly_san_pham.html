<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-4">
    <h3 class="text-center text-primary mb-4">Thêm mới sản phẩm</h3>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="input-group">
                <input class="form-control form-control-sm" id="name" placeholder="Nhập tên sản phẩm">
                <button class="btn btn-success btn-sm" onclick="addNewProduct()">Thêm mới</button>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h5 class="card-title mb-0">Danh sách sản phẩm</h5>
                    <small class="text-muted">Số lượng: <span id="quantity" class="fw-bold text-primary"></span></small>
                </div>
                <div class="input-group w-50">
                    <input id="searchName" class="form-control form-control-sm" placeholder="Nhập tên sản phẩm">
                    <button class="btn btn-outline-primary btn-sm" onclick="">Tìm kiếm</button>
                </div>
            </div>

            <div id="result" class="table-responsive"></div>
        </div>
    </div>
</div>

<script>
    let productList = ["Sam Sung", "Nokia", "Iphone"];
    display(productList);

    function addNewProduct() {
        let name = document.getElementById("name").value;
        if (name !=""){
            productList.push(name);
            document.getElementById("name").value= "";
            display(productList)
        }else {
            alert("Yêu nhâp tên sản phẩm")
        }
    }

    function deleteByIndex(index){
        let conf = confirm(`Bạn có muốn xoá sản phẩm ${productList[index]} không?`)
        if (conf){
            productList.splice(index,1);
            display(productList);
        }
    }

    function display(list) {
        let tableString = `
            <table class="table table-bordered table-hover align-middle text-center">
                <thead class="table-primary">
                    <tr>
                        <th>STT</th>
                        <th>Tên</th>
                        <th>Sửa</th>
                        <th>Xoá</th>
                    </tr>
                </thead>
                <tbody>
        `;
        for (let i = 0; i < list.length; i++) {
            tableString += `
                <tr>
                    <td>${i + 1}</td>
                    <td>${list[i]}</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Sửa</button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteByIndex(${i})">Xoá</button>
                    </td>
                </tr>
            `;
        }
        tableString += `
                </tbody>
            </table>
        `;
        document.getElementById("result").innerHTML = tableString;
        document.getElementById("quantity").innerText = list.length;
    }
</script>

</body>
</html>
