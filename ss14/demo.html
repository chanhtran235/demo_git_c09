    // in ra 20 số nguyên tố trong dãy số tự nhiên

        if (isPrime(num)) {

        }

    }
// tính tổng snt trong mảng 2 chiều
    let array = [
        [1, 3, 4, 7],
        [4, 6, 3, 8],
        [2, 10, 21, 34]
    ]
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {

            if (isPrime(array[i][j])) {
                sum += array[i][j];
            }
        }
    }
    console.log("Tổng các số nguyên tố trong mảng 2 chiều là:  "+ sum)

    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;

    }
