<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_6</title>
</head>
<body>
<script>
    alert("Phương trình bậc 1 có dạng ax+b=0");
    let a = +prompt("Nhập a");
    let b = +prompt("Nhập b");
    if (a === 0 && b === 0) {
        alert("Phương trình có vô số nghiệm");
    } else if (a === 0 && b !== 0) {
        alert("Phương trình vô nghiệm");
    } else {
        alert(`Phương trình có nghiêm ${-b / a}`);
    }
</script>
</body>
</html>
