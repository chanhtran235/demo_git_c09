<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid red;width: 500px; height: 400px; background-color:aliceblue"></canvas>
<script>
    class Rectangle {
        constructor(width, length) {
            this.width = width;
            this.length = length;

        }

        getArea() {
            return this.width * this.length;
        }

        display(x,y,color) {
            let canvas = document.getElementById("canvas"); // đối tượng
            let context = canvas.getContext('2d');
            context.fillStyle = color;
            context.fillRect(x,y,this.width,this.length);
        }
    }
    let hcn1 = new Rectangle(100,50);
    let hcn2 = new Rectangle(60,30);
    hcn1.display(0,0,"red");
    hcn2.display(100,60,"blue");
</script>
</body>
</html>
