<script>
    class Animal{
        constructor(name,weight,speed) {
            this.name = name;
            this.weigth= weight;
            this.speed= speed;
        }
        getName(){
            return this.name;
        }
        setName(name){
            this.name = name;
        }
        say(text){
            // không biết kêu thế nào
        }
    }
    class Rat extends Animal{
        constructor(name,weight,speed,status) {
            super(name,weight,speed);
            this.status = status;
        }
        setStatus(status){
            this.status = status;
        }
        getStatus(){
            return this.status;
        }
        say(text) {
            console.log(this.name +": chit chit : "+ text)
        }
    }
    class Cat extends Animal{
        constructor(name,weight,speed) {
            super(name,weight,speed);
        }

        say(text) {
            console.log(this.name +": meo meo : "+ text)
        }

        catchMouse(mouse){
            if (mouse.speed<this.speed){
                this.say("tao bắt được rồi");
                this.eatMouse(mouse);
            }else {
                mouse.say("Đố mày bắt được tao đó");
            }
        }

        eatMouse(mouse){
            if (mouse.getStatus()){
                this.weigth +=mouse.weigth;
            }else {
                this.say("Chết rồi tao không ăn");
            }
        }

    }

    // tạo ra 3 con chuột
    // cho meom bắt lần lươ 3 con chuột
    // kim trả khối lượng mèo
    let jerry1 = new Rat("Jerry1",1,5,true);// bắt và ăn
    let jerry2 = new Rat("Jerry2",1,5,false);// bắt được nhưng chết => không ăn
    let jerry3 = new Rat("Jerry3",1,15,true);// không bắt được
    let cage = [jerry1,jerry2,jerry3];
    let tom = new Cat("Tom",10,10);
    for (const rat of cage) {
        console.log("=========================")
        tom.catchMouse(rat);
        console.log("===========================")
    }
    console.log(" khối lượng của mèo:  "+ tom.weigth);

</script>
